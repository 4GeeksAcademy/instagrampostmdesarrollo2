<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .message-box {
            background-color: red;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .credit-card-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .credit-card-icons label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .credit-card-icons i {
            font-size: 24px;
        }

        .box-right {
            border: 1px solid #ddd;
            padding: 20px;
            width: 50%;
            float: right;
            text-align: center;
        }

        .accepted-cards {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buttons {
            clear: both;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Payment form</h1>

        <div class="message-box mb-4">
            Here you can put an important message
        </div>

        <form>
            <!-- Credit Card Section -->
            <div class="row mb-3">
                <div class="col">
                    <label for="credit-card-number" class="form-label">Card number</label>
                    <input type="text" class="form-control" id="credit-card-number" placeholder="xxxx xxxx xxxx xxxx">
                </div>
                <div class="col">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="cvc" placeholder="xxx">
                </div>
                <div class="col">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount">
                </div>
            </div>
            <!-- Name and Last Name Section -->
            <div class="row mb-3">
                <div class="col">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col">
                    <label for="last-name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last-name">
                </div>
            </div>
            <!-- City, State and Country Section -->
            <div class="row mb-3">
                <div class="col">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state">
                        <option value="state1">Opción 1</option>
                        <option value="state2">Opción 2</option>
                        <option value="state3">Opción 3</option>
                    </select>
                </div>
                <div class="col">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country">
                </div>
            </div>

            <!-- Accepted Cards Section -->
            <div class="mb-4">
                <p>Cards accepted:</p>
                <div class="credit-card-icons">
                    <label>
                        <input type="radio" name="card" value="visa">
                        <i class="fab fa-cc-visa"></i>
                    </label>
                    <label>
                        <input type="radio" name="card" value="mastercard">
                        <i class="fab fa-cc-mastercard"></i>
                    </label>
                    <label>
                        <input type="radio" name="card" value="amex">
                        <i class="fab fa-cc-amex"></i>
                    </label>
                </div>
            </div>

            <!-- Box and Buttons -->
            <div class="box-right mb-4">
                <p></p>
            </div>

            <!-- Buttons below the box -->
            <div class="buttons">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
